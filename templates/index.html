<head>

    <link rel="stylesheet" href="../static/styles/cards.css">
</head>

<body>

        <a href="/request10">Запит 10</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>Керування БД</h1>
            <div class="button-group">
                <button id="login-btn" class="btn" onclick="goToLogin()">Логін</button>
                <button id="logout-btn" class="btn logout" onclick="logout()" style="display: none;">Вийти з
                    акаунта</button>
            </div>
        </div>

        <div class="add-collection owner_access">
            <input type="text" id="new-collection-name" placeholder="Назва нової колекції">
            <button id="add-collection-btn" class="btn add" onclick="addNewCollection()">Додати колекцію</button>
        </div>

        <div class="collection-selector">
            <label for="collection-select">Оберіть колекцію для відображення:</label>
            <select id="collection-select">
            </select>
            <button id="delete-collection-btn" class="btn delete owner_access" onclick="deleteCollection()">Видалити обрану
                колекцію</button>
        </div>

        <div class="new-field admin_access" >
            <h4>Додати нове поле</h4>
            <input type="text" id="field-name" placeholder="Назва поля">
            <select id="field-type">
                <option value="string">Text</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
                <option value="boolean">boolean</option>
                <option value="objectId">objectId</option>
            </select>
            <button class="btn" onclick="addNewField()">Додати поле</button>
            </form>
        </div>
        <div class="rename-field admin_access" >
            <h4>Перейменувати поле</h4>
            <label for="field-select">Оберіть поле для перейменування:</label>
            <select id="field-select" required>
            </select>

            <input type="text" id="new-field-name" placeholder="Нова назва поля" required>
            <button class="btn" onclick="renameField()">Перейменувати</button>
            <button class="btn delete" onclick="deleteField()">Видалити</button>
        </div>
        <div class="add-document operator_access">
            <h4>Додати новий документ</h4>
            <form id="document-form" onsubmit="createDocument(event)">
                <div id="document-fields-container"></div>
                <button type="submit" class="btn">Додати документ</button>
            </form>
        </div>
        <div class="document-container" id="document-container">
        </div>
    </div>

    <script src="../static/js/fields.js"></script>
    <script src="../static/js/collections.js"></script>
    <script src="../static/js/documents.js"></script>
    <script src="../static/js/index.js"></script>
</body>

</html>
